<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Bangladesh</title>
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="Logo" class="logo-image">
                <h2 class="logo-title">Air <span class="logo-title2">Bangladesh</span></h2>
            </div>
            <div class="full-menu">
                <img src="Images/menu.png" alt="menu-icon" class="menu-icon">
                <div class="menubar">
                    <p><a href="Home" class="menu home-btn">Home</a></p>
                    <p><a href="Packages" class="menu">Packages</a></p>
                    <p><a href="Testimonial" class="menu">Testimonial</a></p>
                    <p><a href="Blog" class="menu">Blog</a></p>
                    <p><a href="Contact" class="menu">Contact</a></p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h2 class="banner-title">Explore Your Travel</h2>
            <p class="banner-description paragraph">Traveling is a great way to unwind and recharge. It opens a big door for us to explore the world beyond our imagination and indulge in many things.</p>
            <form action="" class="banner-form">
                <input id="where" type="text" class="input" placeholder="Where go">
                <select name="When" id="when" class="input">
                    <option value="When" class="month">When</option>
                    <option value="january" class="month">January</option>
                    <option value="february" class="month">February</option>
                    <option value="march" class="month">March</option>
                    <option value="april" class="month">April</option>
                    <option value="may" class="month">May</option>
                    <option value="june" class="month">June</option>
                    <option value="july" class="month">July</option>
                    <option value="august" class="month">August</option>
                    <option value="september" class="month">September</option>
                    <option value="october" class="month">October</option>
                    <option value="november" class="month">November</option>
                    <option value="december" class="month">December</option>
                </select>
                <select name="select-type" id="select" class="input">
                    <option value="select" class="time">Select Type</option>
                    <option value="summer" class="time">Summer</option>
                    <option value="winter" class="time">Winter</option>
                </select>
                <button class="btn banner-btn">Find Now</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
